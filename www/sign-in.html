<!DOCTYPE html>
<html>
<head>
    <title>Out of office - Sign In</title>
    <meta charset="utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>

    <link rel="stylesheet" href="css/jquery.mobile.css">
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css">
    <link rel="stylesheet" href="css/oooapp.min.css">

    <link rel="stylesheet" href="css/app.css">

    <script src="lib/angular/angular.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/jquerymobile/jquery.mobile.min.js"></script>
</head>
<body>
<div data-role="page">
    <div data-role="header" data-theme="a">
        <a href="index.html" data-rel="back" class="ui-btn-left ui-btn  ui-btn-icon-notext ui-corner-all ui-icon-back">Back</a>

        <h1>Out of Office</h1>
    </div>
    <!-- /header -->
    <div role="main" class="ui-content">
        <h3>Sign In</h3>
        <label for="txt-email">Email Address</label>
        <input type="text" name="txt-email" id="txt-email" value="">
        <label for="txt-password">Password</label>
        <input type="password" name="txt-password" id="txt-password" value="">
        <fieldset data-role="controlgroup">
            <input type="checkbox" name="chck-rememberme" id="chck-rememberme" checked="">
            <label for="chck-rememberme">Remember me</label>
        </fieldset>
        <a href="main.html" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit</a>

        <p class="mc-top-margin-1-5"><a href="reset.html">Can't access your account?</a></p>

        <div data-role="popup" id="dlg-invalid-credentials" data-dismissible="false" style="max-width:400px;">
            <div role="main" class="ui-content">
                <h3 class="mc-text-danger">Login Failed</h3>

                <p>Did you enter the right credentials?</p>

                <div class="mc-text-center"><a href="#" data-rel="back"
                                               class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /content -->
</div>
<!-- /page -->
</body>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/login.js"></script>
</html>
